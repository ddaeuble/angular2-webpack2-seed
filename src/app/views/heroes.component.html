<h2>My Heroes</h2>
<div>
	<label>Hero name:</label> <input #heroName />
	<button (click)="add(heroName.value); heroName.value=''">
    Add
  </button>
</div>
<ul class="heroes">
	<li *ngFor="let hero of heroes" (click)="setSelectedHero(hero)" [class.selected]="hero === selectedHero">
		<span class="attribute">{{hero.id}}</span> {{hero.name}}
		<button class="delete" (click)="delete(hero); $event.stopPropagation()">x</button>
	</li>
</ul>
<div *ngIf="selectedHero">
	<h2>{{selectedHero.name | uppercase}} minidetails</h2>
	<button (click)="gotoDetail()">View Details</button>
</div>
